    <h1>PersonalWiki</h1>

    </div>
    
	<header data-bs-theme="dark">
		
	  <div th:replace="~{Navbar.html :: copy}"></div>
	  
	</header>
	
	<main>
	  <h1 class="container marketing" style="margin-top: 2%;" th:text="'PersonalWiki, ' + ${name} + '!'"></h1>
	
	  <div class="container marketing" style="margin-top: 10%;" >	  

	  	<form action="#" th:action="@{/SectionAdd}" th:object="${section}" method="post">  
			<div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <span class="input-group-text" id="basic-addon1">Title</span>
			  </div>
			  <input type="text" id="title" required th:field="*{title}" class="form-control" minlength="5" maxlength="100" placeholder="Title" aria-label="Title" aria-describedby="basic-addon1">
			</div>
			
			<label for="basic-url">Section Image link</label>
			<div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <span class="input-group-text" id="basic-addon3">https://example.com/image.png</span>
			  </div>
			  <input type="text" id="imageLink" th:field="*{imageLink}" class="form-control" aria-describedby="basic-addon3">
			</div>
			
			<div class="input-group">
			  <div class="input-group-prepend">
			    <span class="input-group-text">Short description</span>
			  </div>
			  <textarea class="form-control" id="description" required th:field="*{description}" placeholder="500 characters" aria-label="Description" minlength="5" maxlength="500"></textarea>
			</div>
	
			<input style="margin-top: 5%" type="submit" id="submitButton" class="btn btn-primary" th:value="'Add Section &raquo;'">
		</form>	

	    
	  </div><!-- /.container -->
	  
	  <!-- FOOTER -->
	  <footer class="container">

		  <div th:replace="~{Footer.html :: copy}"></div>
		  
	  </footer>
	</main>
